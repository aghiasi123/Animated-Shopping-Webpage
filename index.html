<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo-container">
        <img src="./img/logo.svg" alt="logo"/>
        <h3 class = "logo">The Three Dots</h3>
    </div>
    <nav>
        <ul class = "nav-links">
            <li><a class = "nav-link" href="#">Products</a></li>
            <li><a class = "nav-link" href="#">Specs</a></li>
            <li><a class = "nav-link" href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="cart">
        <img src="./img/cart.svg" alt="cart"/>
    </div>
</header>

<section class="intro">
    <div class="intro-text">
    <h1>Our newest model, You don't want to miss out!</h1>
    <p>Check it out!</p>
</div>  
<div class="buttons">
    <button class = "first-button">Check out</button>
    <button class = "Second-button">Buy Now</button>
</div>

<div class="cover">
    <img src="./img/matebook.png" />
</div>
</section>

<div class="arrows">
    <img src="./img/arrow-left.svg" alt=""/>
    <img src="./img/dot-full.svg" alt=""/>
    <img src="./img/dot.svg" alt=""/>
</div>

<img class = "big-circle" src="./img/big-eclipse.svg" alt=""/>
<img class = "small-circle"src="./img/small-eclipse.svg" alt=""/>
<img class = "medium-circle"src="./img/mid-eclipse.svg" alt=""/>
   
</body>
</html>
